<div class="ui-main-menu clearfix">
    <div
        *ngFor="let menu of menus"
        class="ui-main-menu-item"
        [class.active]="menu.path == activedPath"
        (click)="onClickMenu(menu, $event)">
        <div class="ui-main-menu-text">{{ menu.name }}</div>
    </div>
    <div #indicator class="ui-main-menu-indicator"></div>
</div>
