<div class="app-base-list">
    <div class="app-base-list-breadcrumb">
        <nb-breadcrumb [datasource]="breadcrumbs"></nb-breadcrumb>
    </div>

    <div class="app-base-list-operations">
        <button nb-button theme="primary" routerLink="/main/busi1/form">
            <i class="iconfont icon-plus_lg"></i>&nbsp;新建业务一
        </button>
    </div>

    <div class="app-base-list-table">
        <table nb-table [datasource]="datasource" [pageSize]="size" [page]="page" (dataChange)="onDisplayDataChange($event)">
            <thead nb-thead>
                <tr nb-row>
                    <th *ngFor="let field of fields" [field]="field.name" [align]="field.align || 'left'" #th="nbTH">
                        <span class="field-title">{{ field.title }}</span>
                    </th>
                </tr>
            </thead>

            <tbody nb-tbody *ngIf="displayTableData.length">
                <tr nb-row *ngFor="let row of displayTableData; let index = index;">
                    <td nb-td>
                        <div class="field-id">
                            {{ row.id }}
                        </div>
                    </td>

                    <td nb-td>
                        <div class="field-name">
                            {{ row.name }}
                        </div>
                    </td>

                    <td nb-td>
                        <div class="field-age">
                            {{ row.age }}
                        </div>
                    </td>

                    <td nb-td>
                        <div class="field-gender">
                            {{ row.gender }}
                        </div>
                    </td>

                    <td nb-td>
                        <div class="field-rank">
                            {{ row.rank }}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="app-base-list-footer">
        <nb-page
			theme="align"
			[total]="filteredDatasource.length"
			[count]="size"
			[list]="sizeList"
			(pageChange)="pageChange($event)">
		</nb-page>
    </div>
</div>
